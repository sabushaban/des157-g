<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <title> Madlibs</title>
</head>

<body>

  <header>
    <h1>What's Your Story Book</h1>
  </header>
  <main>

    <section id="formSection">
      <form>

        <fieldset>
          <label for="firstL">First Letter of name.</label>
          <input type="text" name="firstL" id="firstL" required>

          <label for="last">First Letter of Last name.</label>
          <input type="text" name="last" id="last" required>

          <label for="age">age</label>
          <input type="text" name="age" id="age" required>

        </fieldset>

          <fieldset>
            <div>
              <input type="submit" value="Submit" id="s"/>
              <input type="reset" value="Reset"/>
          </div>

          </fieldset>

      </form>

    </section>

    <section id="msgSection">
      <p id="myMsg"></p>
      
    </section>

  </main>

  <footer>
    <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
